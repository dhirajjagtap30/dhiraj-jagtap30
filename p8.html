<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Section */
        header {
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            color: #4CAF50;
        }

        /* Hero Section */
        .hero {
            background-color: #4CAF50;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-btn {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .cta-btn:hover {
            background-color: #45a049;
        }

        /* Features Section */
        .features {
            display: flex;
            justify-content: space-around;
            margin: 60px 0;
        }

        .feature-card {
            background-color: white;
            padding: 30px;
            width: 30%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .feature-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1.2em;
            color: #555;
        }

        /* Contact Section */
        .contact {
            background-color: #f9f9f9;
            padding: 80px 20px;
            text-align: center;
        }

        .contact form {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1em;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section id="home" class="hero">
    <h1>Welcome to Your Company</h1>
    <p>We provide innovative solutions for your business growth.</p>
    <a href="#contact" class="cta-btn">Contact Us</a>
</section>

<!-- Features Section -->
<section id="features" class="features">
    <div class="feature-card">
        <h3>Responsive Design</h3>
        <p>Your site will look great on any device.</p>
    </div>
    <div class="feature-card">
        <h3>SEO Optimized</h3>
        <p>We help you rank higher on search engines.</p
